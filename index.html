<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="p-4">
    <div class="d-flex cardContainer">
      <div role="button" class="card cat">
        <h5 class="card-title">Show me cat!</h5>
      </div>
      <div role="button" class="card dog">
        <h5 class="card-title">Show me dog!</h5>
      </div>
      <div role="button" class="card chick">
        <h5 class="card-title">Show me chick!</h5>
      </div>
      <div
        role="button"
        class="card crow"
        data-bs-toggle="modal"
        data-bs-target="#crowModal"
      >
        <h5 class="card-title crow">Show me crow!</h5>
      </div>
    </div>

    <div class="searchContainer">
      <label for="">
        <input type="text" title="input" class="input" />
      </label>
      <button type="button" class="btn btn-primary inputBtn">Search</button>
    </div>

    <p class="not-found"></p>

    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="container-sm container">
      <div>
        <img class="images" alt="" />
      </div>
      <div>
        <p class="desc"></p>
      </div>
    </div>

    <div
      class="modal fade"
      id="crowModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Crow not found</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js" type="module"></script>
</html>
